<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR Car Wash Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Montserrat', sans-serif;
    }body {
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  color: white;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  text-shadow: 1px 1px 2px black;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 0;
}

header img {
  width: 140px;
}

h1 {
  text-align: center;
  font-size: 28px;
  color: #ffffff;
  margin-bottom: 15px;
}

form {
  background-color: rgba(0, 0, 0, 0.85);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
  max-width: 500px;
  width: 100%;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #ff4f4f;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

input[type="file"] {
  background-color: #f0f0f0;
  color: #333;
  border-radius: 10px;
  padding: 12px;
  border: 2px dashed #ccc;
  cursor: pointer;
  transition: 0.3s;
}

input[type="file"]:hover {
  border-color: #ff0000;
  background-color: #fff5f5;
}

button {
  background: linear-gradient(45deg, #ff0000, #0000ff);
  color: white;
  font-weight: bold;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.4);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0px 6px 8px rgba(0,0,0,0.5);
}

body::before {
  content: '';
  background-image: url('https://cdn.pixabay.com/photo/2017/01/06/19/15/car-1957037_1280.jpg');
  background-size: cover;
  background-position: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0.2;
  z-index: -1;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/3aXWvYi.png" alt="Logo DR Car Wash">
  </header>
  <h1>Agende seu serviço - DR Car Wash</h1>
  <form id="agendamentoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><label for="contacto">Contacto:</label>
<input type="tel" id="contacto" required>

<label for="servico">Tipo de Serviço:</label>
<select id="servico" required onchange="verificaOutro()">
  <option value="lavagem simples">Lavagem Simples</option>
  <option value="polimento">Polimento</option>
  <option value="aspiração">Aspiração</option>
  <option value="lavagem de motor">Lavagem de Motor</option>
  <option value="outro">Outro</option>
</select>

<div id="campoOutro" class="hidden">
  <label for="descricaoOutro">Descreva o serviço:</label>
  <textarea id="descricaoOutro" rows="3"></textarea>
</div>

<label for="pagamento">Forma de Pagamento:</label>
<select id="pagamento" required>
  <option value="M-Pesa - 852986596">M-Pesa - 852986596</option>
  <option value="e-Mola - 869212037">e-Mola - 869212037</option>
  <option value="BCI - 000800002305829110113">Transferência Bancária (BCI) - 000800002305829110113</option>
  <option value="Numerário">Numerário</option>
</select>

<label for="comprovativo">Anexar Comprovativo:</label>
<input type="file" id="comprovativo" accept="image/*,application/pdf">

<button type="submit">Enviar Agendamento</button>

  </form>  <script>
    function verificaOutro() {
      const tipo = document.getElementById('servico').value;
      document.getElementById('campoOutro').classList.toggle('hidden', tipo !== 'outro');
    }

    document.getElementById('agendamentoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const contacto = document.getElementById('contacto').value;
      const servico = document.getElementById('servico').value;
      const outro = document.getElementById('descricaoOutro').value;
      const pagamento = document.getElementById('pagamento').value;
      const tipoServico = servico === 'outro' ? outro : servico;

      const mensagem = `Novo agendamento:%0A- Nome: ${nome}%0A- Contacto: ${contacto}%0A- Serviço: ${tipoServico}%0A- Forma de Pagamento: ${pagamento}`;
      const link = `https://wa.me/258869212037?text=${mensagem}`;

      window.open(link, '_blank');
      alert('Agendamento enviado com sucesso! Entraremos em contacto.');
    });
  </script></body>
</html>
